<div class="rightnav p-3">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control"formControlName="userName" placeholder="User Name">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Password">
        </div>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <a routerLink="../login" class="btn btn-secondary m-1">Login</a>
    <a (click)="signUp()" class="btn btn-dark text-white m-1">Register</a>
  </div>
</div>
